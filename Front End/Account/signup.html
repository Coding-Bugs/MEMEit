<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMEit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>


<div class="ui inverted vertical masthead center aligned segment">
<form style="border:1px solid #ccc; padding-bottom: 300px; padding-top: 20px">
  <div class="container">
    <h1 style="padding-top: 5px">Sign Up</h1>
    <p style="padding-bottom: 5px">Please fill in this form to create an account.</p>
    <hr>

    <div>
      <br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required style="margin-bottom:20px;padding-top: 5px;padding-bottom: 5px">
    </div>

    <div><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required style="margin-bottom:20px;margin-right: 23px; padding-top: 5px;padding-bottom: 5px"> </div>

    <div> <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required style="margin-bottom:20px;margin-right: 70px;
padding-top: 5px;padding-bottom: 5px"></div>


    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:50px"> Remember me
    </label>


    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
