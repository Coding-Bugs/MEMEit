<template name="task">
  <li class="{{#if private}}private{{/if}} app">
    <button class="delete app">&times;</button>

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <div>
      <span class="text"><strong>{{username}}</strong> - {{title}} - {{createdAt}}</span>
      <a href="{{url}}">{{url}</a>
    </div>
  </li>
</template>
