<template name="task">
  <li class="{{#if private}}private{{/if}} app">
    <button class="delete app">&times;</button>

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}


      <span class="text"><strong>{{username}}</strong> - {{title}} - {{createdAt}}</span>
      <img  scr="{{url}}" alt="{{url}}" width="700" height="400">

  </li>
</template>
